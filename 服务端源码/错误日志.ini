

[2024-07-14 假人武器显示修复]
问题：玩家假人武器无法正常显示，客户端收到的假人数据武器字段为nil。
排查过程：
1. 服务端假人数据生成正常，但发送给客户端时武器字段为table对象，客户端无法识别。
2. 客户端和服务端均插入调试，确认数据流和字段内容。
3. 修复方案：服务端发送假人数据前，将武器字段序列化为只包含“名称”和“造型”的table，避免直接发送Lua对象。
4. 修复后客户端假人武器正常显示，未影响其他功能。
修复代码：
if type(v.武器) == "table" then
    v.武器 = {名称 = v.武器.名称, 造型 = v.武器.造型}
end
